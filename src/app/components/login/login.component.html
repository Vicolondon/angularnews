<form
    [formGroup]="formLogin" 
    (submit)="formSubmit.emit(formLogin.value)"
    class="form-group"
>
    <input  
        formControlName="email"
        type="text" name="email"
        placeholder="Email"
        required
        minlength="5"
        value=""
    >
    <input  
        formControlName="password"
        type="password" name="password"
        placeholder="Password"
        required
        minlength="3"
        value=""
    >
    <button
    [disabled]="!formLogin.valid"
        type="submit"
    >OK</button>
</form>
